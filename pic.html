<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can You See the Picture?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .image-container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .caption {
            margin-top: 10px;
            font-size: 60px;
            font-weight: bold;
            color: #333;
        }
        .button-container {
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes-button {
            background-color: #28a745;
            color: white;
        }
        .no-button {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="food.jpeg" alt="A beautiful scene">
        <p class="caption">Can you see the picture?</p>
        <div class="button-container">
            <button class="yes-button">Yes</button>
            <button class="no-button">No</button>
        </div>
    </div>
</body>
</html>
